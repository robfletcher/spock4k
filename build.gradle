buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "com.netflix.nebula:nebula-kotlin-plugin:$kotlinVersion"
  }
}

apply plugin: "nebula.kotlin"

configurations.all {
  resolutionStrategy {
    eachDependency { details ->
      if (details.requested.group == "org.jetbrains.kotlin") {
        details.useVersion kotlinVersion
      }
    }
  }
}

compileKotlin {
  kotlinOptions {
    languageVersion = "1.2"
    jvmTarget = "1.8"
  }
}
